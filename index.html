<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dank Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1 class="text">&ETH;&auml;&ntilde;k M&egrave;m&eacute; G&euml;&ntilde;&ecirc;r&auml;t&oslash;r</h1>
    <h2 class="text">Born too late to explore the earth...</h2>
    <h2 class="text">Born too early to explore the galaxy...</h2>
    <h2 class="text">Born just in time to <span class="red">B</span>
        <span class="orange">R</span>
        <span class="yellow">O</span>
        <span class="green">W</span>
        <span class="blue">S</span>
        <span class="indigo">E</span>
        <span class="violet">D</span>
        <span class="red">A</span>
        <span class="orange">N</span>
        <span class="yellow">K</span>
        <span class="green">M</span>
        <span class="blue">E</span>
        <span class="indigo">M</span>
        <span class="violet">E</span>
        <span class="red">S</span></h2>
    <form id="meme-form">
        <p class="text">Enter a link to a <span class="orange">D</span>
            <span class="yellow">A</span>
            <span class="green">N</span>
            <span class="blue">K</span> image: <input class="input-box" type="text" id="img-link" placeholder="Your dank image link"></p>
        <p class="text">Enter some <span class="indigo">D</span>
            <span class="violet">A</span>
            <span class="red">N</span>
            <span class="orange">K</span> top text: <input class="input-box" type="text" id="top-text" placeholder="Your dank top text"></p>
        <p class="text">Enter some <span class="yellow">D</span>
            <span class="green">A</span>
            <span class="blue">N</span>
            <span class="indigo">K</span> bottom text: <input class="input-box" type="text" id="bottom-text" placeholder="Your dank bottom text"></p>
        <button id="submit">Submit</button>
    </form>
    <h3 class="text">Click an image to remove the meme from the page</h3>
    <div id="the-memes"></div>
    <script src="app.js"></script>
</body>
</html>
